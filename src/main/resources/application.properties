spring.profiles.active=devdb

#\u914D\u7F6E\u7A0B\u5E8F\u7AEF\u53E3\uFF0C\u9ED8\u8BA4\u4E3A8080
server.port=8080
#spring.mvc.static-path-pattern=/dudu/**
# \u9ED8\u8BA4\u503C\u4E3A classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
spring.resources.static-locations=classpath:/static/
spring.mvc.view.prefix:/WEB-INF/jsp/
spring.mvc.view.suffix:.jsp
#\u7528\u6237\u7ED8\u753Bsession\u8FC7\u671F\u65F6\u95F4\uFF0C\u4EE5\u79D2\u4E3A\u5355\u4F4D
server.servlet.session.timeout=
# \u914D\u7F6E\u9ED8\u8BA4\u8BBF\u95EE\u8DEF\u5F84\uFF0C\u9ED8\u8BA4\u4E3A/
server.servlet.context-path=
# \u914D\u7F6ETomcat\u7F16\u7801,\u9ED8\u8BA4\u4E3AUTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.messages.encoding=UTF-8
# \u914D\u7F6E\u6700\u5927\u7EBF\u7A0B\u6570
server.tomcat.max-threads=1000
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/dmeo?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#mybatis.mapper-locations= classpath:mapping/*Mapper.xml
mybatis.type-aliases-package=com.example.entity
mybatis.mapperLocations=classpath:mapping/*.xml 

#\u5F00\u542F\u9A7C\u5CF0\u6620\u5C04
mybatis.configuration.map-underscore-to-camel-case=true
#\u914D\u7F6E\u5206\u9875\u63D2\u4EF6
#pagehelper\u5206\u9875\u63D2\u4EF6
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql
showSql.logging=
showSql.level=
showSql.com=
showSql.com.example=
showSql.com.example.mapper=debug

#\u8BBE\u7F6E\u70ED\u90E8\u7F72
#\u5F00\u542F\u70ED\u90E8\u7F72
spring.devtools.restart.enabled=true
#\u91CD\u542F\u8303\u56F4
spring.devtools.restart.additional-paths=src/main/java

com.dudu.name="\u561F\u561FMDll"
com.dudu.want="\u795D\u5927\u5BB6\u9E21\u5E74\u5927\u5409\u5427ll"
com.dudu.yearhope=${com.dudu.name}\u5728\u6B64${com.dudu.want}

#\u914D\u7F6E\u9879\u76EE\u8BBF\u95EE\u8DEF\u5F84
#server.servlet.path=/desert

# \u4E0A\u4F20\u6587\u4EF6\u603B\u7684\u6700\u5927\u503C
spring.servlet.multipart.max-request-size=10MB
# \u5355\u4E2A\u6587\u4EF6\u7684\u6700\u5927\u503C
spring.servlet.multipart.max-file-size=10MB



